<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Web Control</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/layout.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/jquery.nouislider.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/spectrum.css') }}">

<script  type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
<script  type="text/javascript" src="{{ url_for('static', filename='js/jquery.nouislider.min.js') }}"></script>
<script  type="text/javascript" src="{{ url_for('static', filename='js/spectrum.js') }}"></script>
<script  type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
	

</head>
<body>

	<div id="loading"></div>

	<div class="main-section">

		<div id="header">
			<button type="button" class="btn-status blue fl-right space-2" value="on" data-lang="turn-on"></button>
			<button type="button" class="btn-status red fl-right space-2" value="off" data-lang="turn-off"></button>
			<div class="logo"></div>
			<h1> Web Control</h1>
		</div>

		<div>

			<div class="section">
				<h3 data-lang="profile-selection"></h3>
				<select id="profile" class="width-100p send data-imp">
				</select>
			</div>

			<div class="section">
				<h3 data-lang="mode"></h3>
				<select id="mode" class="width-100p send">
					<option data-lang="screen-capture"  value="ambilight"></option>
					<option data-lang="static"  value="moodlamp-static"></option>
					<option data-lang="dynamic"  value="moodlamp"></option>
					<option data-lang="color-music"  value="soundviz"></option>
					<!--<option data-lang="plugins" value="plugin"></option>-->
				</select>
			</div>




			<div class="section tab-moodlamp-static">
				<h3 data-lang="backlight-color"></h3>
				<div id="color"></div>
			</div>


			<div class="section tab-moodlamp">
				<h3 data-lang="rate-change-color"></h3>
				<div id="smooth" class="smooth-slider"></div>
			</div>


			<div class="section tab-soundviz">
				<h3 data-lang="rate-color-change-mode"></h3>
				 	<input type="radio" name="mode" class="soundViz" id="sound-range" value="0" data-lang="mode-range"> <b>Por Rangos:</b> 
					 <input type='text' class="soundColLimits" id="color-from" />
					 <input type='text' class="soundColLimits" id="color-to" /><br>
  					<input type="radio" name="mode" class="soundViz" id="sound-auto" value="1" data-lang="mode-auto"> <b>Automatico:</b> <br>
				
			</div>

			<div class="section brightness">
				<h3 data-lang="brightness"></h3>
				<div id="brightness" class="brightness-slider"></div>
			</div>


		</div>

		<div class="footer-fix"></div>
	</div>

	<div id="footer">
		WebUI: <a href="http://pageto.me" target="_blank"><strong>Page</strong>to.me</a>
	</div>
	
</body>
</html>
